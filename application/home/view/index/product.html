{{include file='public/head' /}}
<body>
    {{include file='public/nav' /}}
    <div class="navbar color-bank">
        <div class="container fluid">
            <ul class="nav navbar-nav navbar-right product-nav font-sy">
                {{foreach $column as $v}}
                <li>
                    <a href="{{:url('product',['category'=>$v['id']])}}" category="{{:$v['id']}}">{{:$v['name']}}</a>
                </li>
                {{/foreach}}
            </ul>
        </div>
    </div>
    <div class="banner banner-product"></div>

    <div class="product-content color-bank1">
        <div class="container">
            <div class="row">
                {{foreach $article_list as $v}}
                <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 product-block active">
                    <a href="{{:url('content',['id'=>$v['id']])}}">
                        <img src="{{:$v['url']}}">
                        <p class="font-y product-title font-24">{{:$v['title']}}</p> 
                        <p class="font-sy product-des">{{:$v['describe']}}</p> 
                    </a>
                </div>
                {{/foreach}}
            </div>
        </div>
    </div>
    {{include file='public/footer' /}}
</body>
</html>
{{include file='public/foot' /}}
<script type="text/javascript">
    //二级导航
    var category = "{{$Request.param.category}}";
    $('.product-nav li').each(function(i,item){
        $(item).removeClass('active');
        if($(item).find('a').attr('category') == category){
            $(item).addClass('active');
        }
    })
    
</script>
